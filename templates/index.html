<html>
<head>
    <meta charset="UTF-8">
    <title>Predictive Maintenance</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <h3>Predictive Maintenance System</h3>

<div>
    <form action="{{ url_for('predict')}}"method="post">

    <label for="Type"></label>
    <select id="Type" name="Type" required="required">
      <option>Choose Type Of Machine</option>
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
    </select>
    <br>
    <input type="number" name="Temp" placeholder="Temperature(K)" required="required" />
    <br>
    <input type="number" name="P_Temp" placeholder="Process Temperature" required="required" />
    <br>
    <input type="number" name="Rotation" placeholder="Rotataion(RPM)" required="required" />
    <br>
    <input type="number" name="Torque" placeholder="Torque(Nm)" required="required" />
    <br>
    <input type="number" name="Wear" placeholder="Wear(Min)" required="required" />

    <br>
    <button type="submit" class="btn btn-primary btn-block btn-small" >Predict</button>
    </form>

  <br>
  <br>
  {{prediction_text}}
</div>
</body>
</html>
